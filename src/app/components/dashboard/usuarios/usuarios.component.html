<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
  </mat-toolbar>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario</th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>


    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!---->
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
    <!---->

    <ng-container matColumnDef="Sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo</th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
    <!---->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right">
        <a class="pointer" style="color: darkseagreen" matTooltip="Ver Usuario">
          <mat-icon>search</mat-icon>
        </a>
        <a  class="pointer" style="color: cornflowerblue" matTooltip="Modificar Usuario">
          <mat-icon>edit</mat-icon>
        </a>
        <a  class="pointer" style="color: darkred" matTooltip="Eliminar Usuario">
          <mat-icon>deleted</mat-icon>
        </a>
      </td>
    </ng-container>
    <!---->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>


</div>
