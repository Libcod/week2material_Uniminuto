<div class="body">
  <div class="login">
    <img src="assets/img/usuario.png" width="50%">
    <p>Login</p>
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="Ingresar()">
      <mat-form-field class="ancho" appearance="fill">
        <!--Usuario-->
        <mat-label>Usuario</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="user">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <!--Contraseña-->
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <!--Boton Ingreso-->
      <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar
      </button>
    </form>
  </div>
</div>
